<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <!-- Selectino Section -->
    <section class="selection-section">
        <div class="text-box">
            <h1 class="text-box__heading">Giphy API</h1>
            <p class="text-box__contributors">By 
                <a href="http://torralbajose.com/MMP310/" target="_blank" class="text-box__contributors--links">Jose Torralba</a> & 
                <a href="#" class="text-box__contributors--links">Marlon Brown</a>
            </p>
            <p class="text-box__details">Pick any Video Game genre listed below then click "Get Gifs" To get a set of Gifs back.</p>
            <h2 class="text-box__sub-heading">Video Game Genres:</h2>
        </div>
    
        <!-- Display buttons -->
        <div class="genre-showcase"></div>
    
        <!-- Submit Button -->
        <button href="#gifs" class="submit-btn">Get Gifs</button>
    </section>

    <!-- Gif Section -->
    <section class="gif-section">
        <!-- Displays Gifs -->
        <div class="row gif-container" id="gifs"></div>
    </section>

    <!-- jQuery for Animated Scrolling -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>

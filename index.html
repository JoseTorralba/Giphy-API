<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMP 310 Group Midterm</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400" rel="stylesheet">
</head>
<body>
    <h1>Giphy API</h1>
    <h2>By <a href="https://josetorralba.github.io/MMP310/index.html" target="_blank">Jose Torralba</a> & <a href="#">Marlon Brown</a></h2>
    <p>Pick any game listed below and submit to get a random set of gifs back. You can also pick a filter after you choose a game and your search will be filtered.</p>

    <!-- Displays Buttons -->
    <h3>Video Games:</h3>
    <div id="buttonDiv"></div>

    <!-- Filter Buttons -->
    <h3>Filters:</h3>
    <div id="filterDiv"></div>

    <!-- Submit Button -->
    <button href="#gifs" id="submit">Get Gifs</button>

    <!-- Displays Gifs -->
    <div id="gifs"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
